<div class="result">
  <div class="avatar">
    <img src="{{ url('phonebook.profile_photo', person.unique_id) }}"
    alt="{{ _('Profile photo') }}" class="profile-photo">
  </div>
  <div class="details">
    <h2><a href="{{url('profile', person.unique_id) }}">
      {{ person.full_name }}
    </a></h2>

    {% if person.get_profile().is_vouched %}
      <h3 title="{{ _('This user is a vouched Mozillian.') }}">
        {{ _('Mozillian') }}
      </h3>
    {% else %}
      <h3 title="{{ _('This user has not yet been vouched.') }}">
        {{ _('Non-Vouched') }}
      </h3>
    {% endif %}
  </div>
  <div class="clear"></div>
</div>
